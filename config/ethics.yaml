# Ethical Principles — The Genome
# These principles govern the organism's immune system.
# Weights determine how strongly each dimension influences decisions.
# Thresholds set the minimum score before a violation is flagged.
# The organism's immunity strengthens over time as it learns.

principles:
  harm:
    weight: 1.5
    threshold: 0.3
    description: "Does this cause harm to any being?"
  fairness:
    weight: 1.2
    threshold: 0.4
    description: "Is this fair and equitable to all involved?"
  sustainability:
    weight: 1.0
    threshold: 0.5
    description: "Is this sustainable for the long term?"
  consent:
    weight: 1.3
    threshold: 0.4
    description: "Does this respect the consent and autonomy of all?"
  kindness:
    weight: 1.0
    threshold: 0.5
    description: "Is this kind and compassionate?"
  truthfulness:
    weight: 1.1
    threshold: 0.4
    description: "Is this truthful and transparent?"

# Conflict resolution strategy when dimensions contradict
conflict_resolution:
  strategy: "least_harm"  # least_harm | weighted_vote | gardener_decides
  tie_breaking: "least_harm"

# Autoimmune protection — dampens if too many false positives
autoimmune:
  false_positive_window: 100
  dampening_step: 0.05
  minimum_strength: 0.5
